<div 
  class="league-card" 
  (click)="selectLeague()"
  (keydown.enter)="selectLeague()"
  tabindex="0"
  role="button"
  [attr.aria-label]="'Select ' + league.league.name + ' league'">
  <img 
    class="league-logo" 
    [src]="images.getRouteImageLeagueSm(league.league.id)"
    [alt]="league.league.name + ' logo'">
  <h3 class="league-name">{{ league.league.name }}</h3>
  <div class="country-badge">
    @if (league.country.flag) {
      <img 
        class="country-flag" 
        [src]="league.country.flag" 
        [alt]="league.country.name + ' flag'">
    } @else {
      <span class="country-flag-emoji">ğŸŒ</span>
    }
    <span class="country-name">{{ league.country.name }}</span>
  </div>
  @if (viewCount) {
    <div class="view-count-badge">
      {{ viewCount }} views
    </div>
  }
</div>
