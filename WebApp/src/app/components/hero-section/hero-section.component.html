<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-container">
    
    <!-- Left: Quick Stats -->
    <app-quick-stats [userStats]="userStats" [userStatsLoaded]="userStatsLoaded"></app-quick-stats>
    
    <!-- Center: Welcome -->
    <div class="hero-welcome">
      <h2 class="welcome-title">Welcome back!</h2>
      @if (userStatsLoaded) {
        <p class="welcome-subtitle">
          You've watched {{ getMonthlyMatches() }} matches this month. Keep it up!
        </p>
      }
    </div>
    
    <!-- Right: Quick Actions -->
    <div class="hero-actions">
      <a routerLink="/matches" class="hero-btn hero-btn-primary">
        <span class="btn-text">Add Match</span>
        <ng-icon name="jamPlus" class="btn-icon"></ng-icon>
      </a>
      <a [routerLink]="['/matches']" [queryParams]="{live: 'true'}" class="hero-btn hero-btn-secondary">
        <!-- Live Indicator - not for now -->
        <!-- <div class="live-indicator-btn">
          <div class="circle-btn"></div>
        </div> -->
        <span class="btn-text">Live Matches</span>
        <ng-icon name="jamArrowRight" class="btn-icon"></ng-icon>
      </a>
      <!-- <button class="hero-btn hero-btn-tertiary">
        <span class="btn-text">Your Stats</span>
        <ng-icon name="jamArrowRight" class="btn-icon"></ng-icon>
      </button> -->
    </div>
    
  </div>
</div>
