<div class="player-header-card">
  <div class="player-header-top">
    <div class="player-header-info">
      <div class="player-avatar">
        <img
          [src]="getPlayerImageUrl()"
          [alt]="player.player.name"
          width="112"
          height="112"
          class="player-avatar-img"
          (error)="onImageError($event)">
      </div>

      <div class="player-main">
        <div class="player-name-row">
          <h1 class="player-name">{{ player.player.name }}</h1>
          <div class="player-basic-info" *ngIf="hasBasicInfo()">
            <span class="info-chip" *ngIf="player.player.position">
              {{ player.player.position }}
            </span>
            <span class="info-chip" *ngIf="player.player.number">
              #{{ player.player.number }}
            </span>
          </div>
        </div>

        <div class="player-meta" *ngIf="hasMetaInfo()">
          <span *ngIf="player.player.nationality">{{ player.player.nationality }}</span>
          <span class="dot" aria-hidden="true" *ngIf="player.player.nationality && playerBirthPlace">•</span>
          <span *ngIf="playerBirthPlace">{{ playerBirthPlace }}</span>
          <span class="dot" aria-hidden="true" *ngIf="(player.player.nationality || playerBirthPlace) && playerAge !== null">•</span>
          <span *ngIf="playerAge !== null">Age {{ playerAge }}</span>
        </div>
      </div>
    </div>

    <div class="player-header-stats">
      <app-quick-stats
        [userStats]="playerGeneralStats"
        [userStatsLoaded]="playerGeneralStatsLoaded"
        [containerWidth]="'100%'"
        [showFadeEdges]="true">
      </app-quick-stats>
    </div>
  </div>
</div>
