<!--
  Top Menu Bar Component. Includes:
  - Button to go to Home Component
  - Button to go to Leagues Component
  - User dropdown with Profile, Locations, and Admin options
-->
<nav class="top-menu">
    <div class="top-menu-container">
        <div class="nav-section">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">
                <span class="nav-text">Home</span>
            </a>
            <a class="nav-link" routerLink="/leagues" routerLinkActive="active" ariaCurrentWhenActive="page">
                <span class="nav-text">Leagues</span>
            </a>
            <a class="nav-link" routerLink="/matches" routerLinkActive="active" ariaCurrentWhenActive="page">
                <span class="nav-text">Matches</span>
            </a>
        </div>
        
        <!-- User dropdown -->
        <div class="user-dropdown">
            <button class="user-button" (click)="toggleUserMenu()" [class.active]="isUserMenuOpen">
                <ng-icon class="user-icon" name="jamUserCircle"></ng-icon>
            </button>
            
            <div class="user-panel" [class.open]="isUserMenuOpen">
                <a class="user-panel-link" href="https://megaauth.megagera.com" target="_blank">
                    <span class="user-panel-text">Profile</span>
                </a>
                <a class="user-panel-link" routerLink="/feedback" routerLinkActive="active">
                    <span class="user-panel-text">Feedback</span>
                </a>
                <a class="user-panel-link" routerLink="/locations" routerLinkActive="active">
                    <span class="user-panel-text">Locations</span>
                </a>
                @if (isAdmin) {
                    <a class="user-panel-link" routerLink="/admin" routerLinkActive="active">
                        <span class="user-panel-text">Admin</span>
                    </a>
                }
            </div>
        </div>
    </div>
</nav>
