<!--
  Top Menu Bar Component. Includes:
  - Button to go to Home Component
  - Button to go to Leagues Component
  - User dropdown with Profile, Locations, and Admin options
-->
<nav class="top-menu">
    <div class="top-menu-container">
        <div class="nav-section">
            <a class="nav-link" routerLink="/app/home" routerLinkActive="active">
                <img src="https://server.megamedia.megagera.com/megagera/MG.png" 
                     alt="Home" 
                     class="nav-logo"
                     title="Home">
            </a>
            <a class="nav-link" routerLink="/app/leagues" routerLinkActive="active" ariaCurrentWhenActive="page">
                <span class="nav-text">Leagues</span>
            </a>
            <a class="nav-link" routerLink="/app/matches" routerLinkActive="active" ariaCurrentWhenActive="page">
                <span class="nav-text">Matches</span>
            </a>
        </div>
        
        <div class="right-section">
            
            <!-- User dropdown -->
            <div class="user-dropdown">
                <button class="user-button" (click)="toggleUserMenu()" [class.active]="isUserMenuOpen">
                    <ng-icon class="user-icon" name="jamUserCircle"></ng-icon>
                </button>
                
                <div class="user-panel" [class.open]="isUserMenuOpen">
                    <a class="user-panel-link" href="https://megaauth.megagera.com" target="_blank">
                        <ng-icon name="jamUser" class="user-panel-icon" size="18"></ng-icon>
                        <span class="user-panel-text">Profile</span>
                    </a>
                    <a class="user-panel-link" routerLink="/app/feedback" routerLinkActive="active">
                        <ng-icon name="jamMessage" class="user-panel-icon" size="18"></ng-icon>
                        <span class="user-panel-text">Feedback</span>
                    </a>
                    <a class="user-panel-link" routerLink="/app/locations" routerLinkActive="active">
                        <ng-icon name="ionLocation" class="user-panel-icon" size="18"></ng-icon>
                        <span class="user-panel-text">Locations</span>
                    </a>
                    @if (isAdmin) {
                        <a class="user-panel-link" routerLink="/app/admin" routerLinkActive="active">
                            <ng-icon name="jamSettingsAlt" class="user-panel-icon" size="18"></ng-icon>
                            <span class="user-panel-text">Admin</span>
                        </a>
                    }
                    <button class="user-panel-link user-panel-button user-panel-signout" (click)="logout()">
                        <ng-icon name="jamLogOut" class="user-panel-icon" size="18"></ng-icon>
                        <span class="user-panel-text">Sign Out</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
