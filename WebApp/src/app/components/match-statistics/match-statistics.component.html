<div class="statistics-section" *ngIf="homeStatistics && awayStatistics">
  <h2 class="section-title">Match Statistics</h2>
  
  <!-- Team Headers -->
  <div class="teams-header">
    <div class="team-header">
      <a [routerLink]="['/app/team']" [queryParams]="{ id: homeStatistics.team.id }" class="team-link">
        <img 
          [src]="images.getRouteImageTeam(homeStatistics.team.id)" 
          [alt]="homeStatistics.team.name" 
          class="team-logo-large"
          onerror="this.src='assets/default-team.png'">
      </a>
      <a [routerLink]="['/app/team']" [queryParams]="{ id: homeStatistics.team.id }" class="team-link">
        <h3 class="team-name">{{ homeStatistics.team.name }}</h3>
      </a>
    </div>
    
    <div class="team-header">
      <a [routerLink]="['/app/team']" [queryParams]="{ id: awayStatistics.team.id }" class="team-link">
        <img 
          [src]="images.getRouteImageTeam(awayStatistics.team.id)" 
          [alt]="awayStatistics.team.name" 
          class="team-logo-large"
          onerror="this.src='assets/default-team.png'">
      </a>
      <a [routerLink]="['/app/team']" [queryParams]="{ id: awayStatistics.team.id }" class="team-link">
        <h3 class="team-name">{{ awayStatistics.team.name }}</h3>
      </a>
    </div>
  </div>
  
  <div class="stat-item" *ngFor="let stat of homeStatistics.statistics">
    <div class="stat-row">
      <span class="stat-value home">{{ getStatValue(homeStatistics, stat.type) }}</span>
      <span class="stat-label">{{ stat.type }}</span>
      <span class="stat-value away">{{ getStatValue(awayStatistics, stat.type) }}</span>
    </div>
    
    <!-- Progress bar for all stats that have numeric or percentage values -->
    <div class="stat-bar" *ngIf="isPercentageStat(homeStatistics, stat.type) || isNumericStat(homeStatistics, stat.type)">
      <div class="bar-container home-container">
        <div class="bar-fill home-bar" [style.width.%]="getBarPercentage(homeStatistics, stat.type)"></div>
      </div>
      <div class="bar-container away-container">
        <div class="bar-fill away-bar" [style.width.%]="getBarPercentage(awayStatistics, stat.type)"></div>
      </div>
    </div>
  </div>
</div>

<!-- No Statistics Message -->
<div class="no-statistics" *ngIf="!homeStatistics || !awayStatistics">
  <p>This match don't have statistics yet</p>
  
  <!-- Admin-only update button -->
  <div class="admin-actions" *ngIf="isAdmin && isFinished">
    <button 
      class="btn btn-primary btn-sm" 
      (click)="onUpdateStatistics()" 
      [disabled]="isUpdating">
      {{ isUpdating ? 'Updating...' : 'Update Statistics' }}
    </button>
  </div>
</div>
